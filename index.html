<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkylator för Utpris och Råvaruprocent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #45a049;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="javascript:void(0)" onclick="showPage('calculator')">Kalkylator</a>
        <a href="javascript:void(0)" onclick="showPage('results')">Alla Resultat</a>
        <a href="javascript:void(0)" onclick="showPage('Mat')">Mat</a>
        <a href="javascript:void(0)" onclick="showPage('Snacks')">Snacks</a>
        <a href="javascript:void(0)" onclick="showPage('Öl')">Öl</a>
        <a href="javascript:void(0)" onclick="showPage('Vin')">Vin</a>
        <a href="javascript:void(0)" onclick="showPage('Sprit')">Sprit</a>
        <a href="javascript:void(0)" onclick="showPage('Drink')">Drink</a>
        <a href="javascript:void(0)" onclick="showPage('RTD')">RTD</a>
        <a href="javascript:void(0)" onclick="showPage('Vatten')">Vatten</a>
    </nav>

    <div id="calculator" class="container">
        <h1>Kalkylator</h1>
        <label for="purchasePrice">Inköpspris exkl. moms (kr):</label>
        <input type="number" id="purchasePrice" placeholder="Ange inköpspris exkl. moms" step="0.01">

        <label for="markup">Påslag i gånger (t.ex. 1.5):</label>
        <input type="number" id="markup" placeholder="Ange påslag (t.ex. 1.5)" step="0.01">

        <label for="title">Titel för uträkning:</label>
        <input type="text" id="title" placeholder="Ange en titel för att spara uträkningen">

        <label for="category">Kategori:</label>
        <select id="category">
            <option value="Mat">Mat</option>
            <option value="Snacks">Snacks</option>
            <option value="Öl">Öl</option>
            <option value="Vin">Vin</option>
            <option value="Sprit">Sprit</option>
            <option value="Drink">Drink</option>
            <option value="RTD">RTD</option>
            <option value="Vatten">Vatten</option>
        </select>

        <button onclick="calculateValues()">Beräkna</button>
        <button onclick="saveCalculation()">Spara uträkning</button>
        <button onclick="exportToExcel()">Exportera till Excel</button>

        <div class="result" id="resultPrice"></div>
        <div class="result" id="resultPercentage"></div>
    </div>

    <div id="results" class="container" style="display: none;">
        <h1>Alla Resultat</h1>
        <div id="savedResults"></div>
    </div>

    <div id="Mat" class="container" style="display: none;">
        <h1>Resultat: Mat</h1>
        <div id="MatResults"></div>
    </div>

    <div id="Snacks" class="container" style="display: none;">
        <h1>Resultat: Snacks</h1>
        <div id="SnacksResults"></div>
    </div>

    <div id="Öl" class="container" style="display: none;">
        <h1>Resultat: Öl</h1>
        <div id="ÖlResults"></div>
    </div>

    <div id="Vin" class="container" style="display: none;">
        <h1>Resultat: Vin</h1>
        <div id="VinResults"></div>
    </div>

    <div id="Sprit" class="container" style="display: none;">
        <h1>Resultat: Sprit</h1>
        <div id="SpritResults"></div>
    </div>

    <div id="Drink" class="container" style="display: none;">
        <h1>Resultat: Drink</h1>
        <div id="DrinkResults"></div>
    </div>

    <div id="RTD" class="container" style="display: none;">
        <h1>Resultat: RTD</h1>
        <div id="RTDResults"></div>
    </div>

    <div id="Vatten" class="container" style="display: none;">
        <h1>Resultat: Vatten</h1>
        <div id="VattenResults"></div>
    </div>

    <script>
        let savedCalculations = JSON.parse(localStorage.getItem('calculations')) || [];

        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';

            if (pageId === 'results') {
                displayResults();
            } else if (['Mat', 'Snacks', 'Öl', 'Vin', 'Sprit', 'Drink', 'RTD', 'Vatten'].includes(pageId)) {
                displayCategoryResults(pageId);
            }
        }

        function calculateValues() {
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const markup = parseFloat(document.getElementById('markup').value);
            const category = document.getElementById('category').value;

            let vatRate = 0.25;
            if (category === "Mat" || category === "Snacks" || category === "Vatten") {
                vatRate = 0.12;
            }

            if (isNaN(purchasePrice) || purchasePrice <= 0 || isNaN(markup) || markup <= 0) {
                alert('Vänligen ange giltiga värden.');
                return;
            }

            const sellingPriceExVat = purchasePrice * markup;
            const sellingPriceInclVat = sellingPriceExVat * (1 + vatRate);
            const costPercentage = (purchasePrice / sellingPriceInclVat) * 100;

            document.getElementById('resultPrice').textContent = `Rekommenderat utpris inkl. moms: ${sellingPriceInclVat.toFixed(2)} kr`;
            document.getElementById('resultPercentage').textContent = `Råvaruprocent: ${costPercentage.toFixed(2)}%`;
        }

        function saveCalculation() {
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const resultPrice = document.getElementById('resultPrice').textContent;
            const resultPercentage = parseFloat(document.getElementById('resultPercentage').textContent.split(': ')[1]);

            if (!title || !resultPrice || isNaN(resultPercentage)) {
                alert('Se till att alla fält är ifyllda och att beräkningen är gjord.');
                return;
            }

            const calculation = { title, category, resultPrice, resultPercentage };
            savedCalculations.push(calculation);

            // Spara till localStorage
            localStorage.setItem('calculations', JSON.stringify(savedCalculations));

            alert('Uträkning sparad!');
            document.getElementById('title').value = '';
        }

        function displayResults() {
            const savedResultsDiv = document.getElementById('savedResults');
            savedResultsDiv.innerHTML = '';

            const ul = document.createElement('ul');
            savedCalculations.forEach(calc => {
                const li = document.createElement('li');
                li.textContent = `${calc.title} (${calc.category}): ${calc.resultPrice}, Råvaruprocent: ${calc.resultPercentage.toFixed(2)}%`;
                ul.appendChild(li);
            });
            savedResultsDiv.appendChild(ul);
        }

        function displayCategoryResults(category) {
            const categoryResultsDiv = document.getElementById(`${category}Results`);
            categoryResultsDiv.innerHTML = '';

            const ul = document.createElement('ul');
            savedCalculations
                .filter(calc => calc.category === category)
                .forEach(calc => {
                    const li = document.createElement('li');
                    li.textContent = `${calc.title}: ${calc.resultPrice}, Råvaruprocent: ${calc.resultPercentage.toFixed(2)}%`;
                    ul.appendChild(li);
                });
            categoryResultsDiv.appendChild(ul);
        }

        function exportToExcel() {
            const headers = ["Titel", "Kategori", "Rekommenderat Utpris", "Råvaruprocent"];
            const rows = savedCalculations.map(calc => [calc.title, calc.category, calc.resultPrice, calc.resultPercentage.toFixed(2)]);

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += headers.join(",") + "\n";
            rows.forEach(row => {
                csvContent += row.join(",") + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "calculations.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
